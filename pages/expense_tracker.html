<head>  
<title>Expense Tracker</title>

<link rel="stylesheet" href="base.css" type="text/css" media="screen">
 
</head>

<body onload="start()">
	
<FORM id="myForm" action="https://script.google.com/macros/s/AKfycbxpE4LM1f_-t8h1Zd-WWl4UXNCLirSi55lWxlcWeACqlCvGLBak/exec">  

<!-- SELECT TYPE -->
  <div class="custom-select">
  <legend>Select type</legend>
    <select id="typeSelect" name="type" size="1" onchange="typeChange(this.value)" required>
	  <option selected="selected">Expense</option>
	  <option>Income</option>
    </select>
  </div>
<!-- END SELECT TYPE -->

  <br>		  
  <hr>
  
  <!-- SELECT PAID_BY -->
  <div class="paidbox">
  <legend>Paid/received by</legend>
    <label>
    <input type="radio" name="paid_by" value="Jan" checked/>
    <div class="box">
      <span>Jan</span>
    </div>
    </label>
	<label>
    <input type="radio" name="paid_by" value="Celia"/>
    <div class="box">
      <span>Celia</span>
    </div>
    </label>
  </div>
  <!-- END SELECT PAID_BY -->
  
  <br>
    
  <!-- ENTER VALUE -->
  <div class="datebox">
  <legend>Enter value</legend>
    <input type="number" name="value" min="0" step="0.01" placeholder="Value in EUR" required> 
  </div>
  <!-- END ENTER VALUE -->
  
  <br>
  <br>
  
  <!-- SELECT CATEGORIES -->
  <div class="custom-select">
  <legend>Select categories</legend>
    <select id="categorySelect" name="category" size="1" onchange="makeSubsubmenu(this.value)" required>
	  <option></option>
    </select>
    <select id="subCategorySelect" name="subcategory" size="1" required>
	  <option></option>
    </select>
  </div>
  <!-- END SELECT CATEGORIES -->
  
  <br>
  <br>
   
  <!-- ADD NOTE -->
  <div class="datebox">
  <legend>Add note (optional)</legend>
    <input type="text" name="note" maxlength="50" placeholder="Add note" > 
  </div>
  <!-- END ADD NOTE -->
  
  <br>
  <br>
  
  <!-- SELECT DATE -->
  <div class="datebox">
    <legend>Select date (if not today)</legend>
    <input type="date" name="date">
  </div>
  <!-- END SELECT DATE -->
    
  <hr>	
	
  <!-- BUTTONS -->
  <div class="buttonbox">
    <input type="submit" id="mySubmit" value="Submit"> 
    <input TYPE="button" onClick="history.go(0)" VALUE="Clear/Add new">
  </div>
  <!-- END BUTTONS -->
  
  <hr>  
  
</FORM>

<p><span id="myConf"></span></p>

</center>

v0.28
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/menu.js"></script>
<script src="js/submitData.js"></script>

</body>

</html>
