<head>
  
<title>Expense Tracker</title>
  
<script type="text/javascript">
  var subcategory = {
    Food: ["Groceries","Eating Out","Alcohol"],
	Purchases: ["Books","Clothes","Grooming","Electronica","Software","Household","Hobby","Office","Gifts","Other"],
	Transportation: ["Local Transport","Flights","Distance Transport","Bicycle", "Car", "Taxi"],
	Entertainment: ["Cinema","Theatre","Concert","Museum","Others"],
	Travel: ["Accommodation","Flights","Souvenirs","Other"],
	Fixed: ["Mobile Phone","Rent","Utilities", "Subscriptions", "Insurance"],
	Others: ["Charity","Lending","Mediacl","Incidental Expenses", "Other"]
    }
  function makeSubmenu(value) {
    if(value.length==0) document.getElementById("categorySelect").innerHTML = "<option></option>";
    else {
      var citiesOptions = "";
      for(categoryId in subcategory[value]) {
        citiesOptions+="<option>"+subcategory[value][categoryId]+"</option>";
      }
    document.getElementById("categorySelect").innerHTML = citiesOptions;
    }
  }
  function displaySelected() { 
    var country = document.getElementById("category").value;
    var city = document.getElementById("categorySelect").value;
    alert(country+"\n"+city);
  }
  function resetSelection() {
    document.getElementById("category").selectedIndex = 0;
    document.getElementById("categorySelect").selectedIndex = 0;
  }
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    // References:
    var $form = $('#myForm');
    var $conf = $('#myConf');
    var $subm = $('#mySubmit');
    var $impt = $form.find(':input').not(':button, :submit, :reset, :hidden');
 // Submit function:
    $form.submit(function(){
        $.post($(this).attr('action'), $(this).serialize(), function(response){
      // On success, clear all inputs;
            $impt.val('').attr('value','').removeAttr('checked').removeAttr('selected');
   // Write a confirmation message:
            $conf.html("Submitted!");
   // Disable the submit button:
            $subm.prop('disabled', true);
        },'json');
        return false;
    });
});
</script>

<style>
@import url("https://fonts.googleapis.com/css?family=Dax:400,900");
html {
  background-color: #ffffff;
  overflow: hidden;
}

.middle {
  width: 100%;
  text-align: center;
}
.middle h1 {
  font-family: "Dax", sans-serif;
  color: #cccccc;
}
.middle input[type="radio"] {
  display: none;
}
.middle input[type="radio"]:checked + .box {
  background-color: #008577;
}
.middle input[type="radio"]:checked + .box span {
  color: white;
}
.middle .box {
  width: 150px;
  height: 50px;
  background-color: #cccccc;
  transition: all 150ms ease;
  will-change: transition;
  display: inline-block;
  text-align: center;
  cursor: pointer;
  position: relative;
  font-family: "Dax", sans-serif;
  font-weight: 750;
}
.middle .box:active {
  transform: translateY(3px);
}
.middle .box span {
  position: absolute;
  transform: translate(0, 15px);
  left: 0;
  right: 0;
  transition: all 300ms ease;
  font-size: 1.5em;
  user-select: none;
  color: #008577;
}
.middle .box span:before {
  font-size: 1.2em;
  font-family: FontAwesome;
  display: block;
  opacity: 0;
  transition: all 300ms ease-in-out;
  font-weight: normal;
  color: white;
}

optgroup,
select,
textarea {
  font-family: inherit; /* 1 */
  font-size: 100%; /* 1 */
  line-height: 1.15; /* 1 */
  margin: 0; /* 2 */
}

button,
[type="button"],
[type="reset"],
[type="submit"] {
  -webkit-appearance: button;
}

.button {
  border: 0;

  font-family: system-ui, sans-serif;
  font-size: 1rem;
  line-height: 1.2;
  white-space: nowrap;
  text-decoration: none;
  padding: 0.25rem 0.5rem;

}

  -webkit-appearance: none;
}

</style>
  
</head>

<body>
	



<FORM id="myForm" action="https://script.google.com/macros/s/AKfycbxpE4LM1f_-t8h1Zd-WWl4UXNCLirSi55lWxlcWeACqlCvGLBak/exec">  

  <!-- SELECT EXPENSE/INCOME -->
  <div class="middle">
    <label>
    <input type="radio" name="type" value="Expense" checked/>
    <div class="box">
      <span>Expense</span>
    </div>
    </label>
	<label>
    <input type="radio" name="type" value="Income"/>
    <div class="box">
      <span>Income</span>
    </div>
    </label>
  </div>
  <!-- END SELECT EXPENSE/INCOME -->
  
  <!-- SELECT PAID_BY -->
  Paid by: 
    <input type="radio" name="paid_by" value="Jan" checked> Jan
    <input type="radio" name="paid_by" value="Celia"> Celia
  <br>
  <hr>    
  <!-- END SELECT PAID_BY -->
    
  <!-- ENTER VALUE -->
    <input type="number" name="value" min="0" step="0.01" placeholder="Value in EUR" required> 
  <br>
  <!-- END ENTER VALUE -->
  
  <!-- SELECT CATEGORIES -->
  <div class="custom-select" style="width:200px;">
    <select id="category" name="category" size="1" onchange="makeSubmenu(this.value)">
	  <option value="" disabled selected>Choose Category</option>
	  <option>Food</option>
	  <option>Purchases</option>
	  <option>Transportation</option>
	  <option>Entertainment</option>
	  <option>Travel</option>
	  <option>Fixed</option>
	  <option>Others</option>
    </select>
  </div>
	<br>
    <select id="categorySelect" name="subcategory" size="1" >
      <option value="" disabled selected>Choose Subcategory</option>
	  <option></option>
    </select>
  <br>  
  <!-- END SELECT CATEGORIES -->
  
  <!-- SELECT DATE -->
    <input type="date" name="date">
  <br>  
  <hr>
  <!-- END SELECT DATE -->
    
  <!-- BUTTONS -->
  <input type="submit" id="mySubmit" value="Submit">  
  <input type="reset" value="Clear">
  <INPUT TYPE="button" onClick="history.go(0)" VALUE="Add New">
  <hr>  
  <!-- END BUTTONS -->
  
</FORM>

<p><span id="myConf"></span></p>
